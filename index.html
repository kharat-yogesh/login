<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8fafc;
        }
        
        .wrapper {
            position: relative;
            width: 750px;
            height: 500px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .form-box {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.5s ease-in-out;
        }
        
        .login-box {
            left: 0;
            padding: 0 40px;
            opacity: 1;
            pointer-events: auto;
        }
        
        .register-box {
            right: 0;
            padding: 0 40px;
            opacity: 0;
            pointer-events: none;
        }
        
        .wrapper.active .login-box {
            opacity: 0;
            pointer-events: none;
        }
        
        .wrapper.active .register-box {
            opacity: 1;
            pointer-events: auto;
        }
        
        .info-box {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(45deg, #108dc7, #ef8e38);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 0 30px;
            transition: all 0.5s ease-in-out;
        }
        
        .wrapper.active .info-box {
            transform: translateX(-100%);
        }
        
        .form-box h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-box p {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }
        
        .input-box {
            position: relative;
            width: 100%;
            height: 55px;
            margin: 15px 0;
        }
        
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border-bottom: 2px solid #ccc;
            padding: 0 25px 0 5px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .input-box input::placeholder {
            color: transparent;
        }
        
        .input-box input:not(:placeholder-shown) + label,
        .input-box input:focus + label {
            top: -5px;
            font-size: 14px;
            color: #108dc7;
        }
        
        .input-box .icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 19px;
            color: #999;
        }
        
        .input-box input:focus {
            border-bottom-color: #108dc7;
        }
        
        .input-box input:valid {
            border-bottom-color: #4CAF50;
        }
        
        .input-box input.error {
            border-bottom-color: #f44336;
        }
        
        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
            background: #fff;
            padding: 0 5px;
        }
        
        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -5px;
            font-size: 14px;
            color: #108dc7;
        }
        
        .input-box input:valid ~ label {
            color: #4CAF50;
        }
        
        .input-box input.error ~ label {
            color: #f44336;
        }
        
        .input-validation {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            display: none;
        }
        
        .input-box.valid .fa-check {
            color: #4CAF50;
            display: block;
        }
        
        .input-box.error .fa-times {
            color: #f44336;
            display: block;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 15px 0 25px;
        }
        
        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #777;
            cursor: pointer;
        }
        
        .remember-forgot label input {
            margin-right: 5px;
            cursor: pointer;
        }
        
        .remember-forgot a {
            color: #108dc7;
            text-decoration: none;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(45deg, #108dc7, #ef8e38);
            border: none;
            outline: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .login-register {
            font-size: 14px;
            text-align: center;
            margin-top: 25px;
            color: #777;
        }
        
        .login-register p a {
            color: #108dc7;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-register p a:hover {
            text-decoration: underline;
        }
        
        .info-box h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .info-box p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .social-icons {
            display: flex;
            margin-top: 20px;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            margin: 0 8px;
            color: #108dc7;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn.info-btn {
            background: transparent;
            border: 2px solid #fff;
            margin-top: 20px;
        }
        
        .btn.info-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Password strength indicator */
        .password-strength {
            width: 100%;
            height: 4px;
            background: #eee;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength span {
            display: block;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .strength-weak {
            background: #f44336;
            width: 33% !important;
        }
        
        .strength-medium {
            background: #ff9800;
            width: 66% !important;
        }
        
        .strength-strong {
            background: #4CAF50;
            width: 100% !important;
        }
        
        /* Responsive Styling */
        @media (max-width: 768px) {
            .wrapper {
                width: 90%;
                max-width: 400px;
                height: auto;
                min-height: 650px;
                display: flex;
                flex-direction: column;
            }
            
            .form-box, .info-box {
                width: 100%;
                height: auto;
                padding: 30px 25px;
                position: relative;
            }
            
            .form-box {
                order: 2;
                opacity: 1;
                pointer-events: auto;
                transition: none;
            }
            
            .login-box {
                display: none;
            }
            
            .register-box {
                display: none;
            }
            
            .wrapper.active .login-box {
                display: none;
            }
            
            .wrapper.active .register-box {
                display: flex;
            }
            
            .info-box {
                order: 1;
                border-radius: 20px 20px 0 0;
                padding: 30px 25px;
                transform: none !important;
            }
            
            .wrapper.active .info-box {
                border-radius: 20px 20px 0 0;
            }
            
            .form-box h2, .info-box h2 {
                font-size: 24px;
            }
            
            .form-box p, .info-box p {
                font-size: 14px;
            }
            
            .input-box {
                height: 50px;
                margin: 12px 0;
            }
            
            .btn {
                height: 45px;
                font-size: 15px;
            }
            
            .hidden {
                display: none !important;
            }
            
            .wrapper .info-box h2:first-child,
            .wrapper .info-box p:first-child,
            .wrapper .info-btn#register-btn {
                display: none;
            }
            
            .wrapper .hidden {
                display: block !important;
            }
            
            .wrapper.active .hidden {
                display: none !important;
            }
            
            .wrapper.active .info-box h2:first-child,
            .wrapper.active .info-box p:first-child,
            .wrapper.active .info-btn#register-btn {
                display: block;
            }
            
            .wrapper.active .info-box h2.hidden,
            .wrapper.active .info-box p.hidden,
            .wrapper.active .info-btn#login-btn {
                display: none !important;
            }
            
            /* Show login form by default on mobile */
            .login-box {
                display: flex;
            }
            
            .register-box {
                display: none;
            }
            
            .wrapper.active .login-box {
                display: none;
            }
            
            .wrapper.active .register-box {
                display: flex;
            }
            
            /* Adjust form spacing for mobile */
            .form-box {
                padding: 25px 20px;
            }
            
            .info-box {
                padding: 25px 20px;
            }
            
            .social-icons {
                margin-top: 15px;
            }
            
            .social-icons a {
                width: 36px;
                height: 36px;
                margin: 0 6px;
            }
            
            .btn.info-btn {
                margin-top: 15px;
            }
        }
        
        /* Very small devices (phones, 400px and down) */
        @media (max-width: 400px) {
            .wrapper {
                width: 95%;
                min-height: 600px;
            }
            
            .form-box h2, .info-box h2 {
                font-size: 22px;
            }
            
            .input-box {
                height: 45px;
                margin: 10px 0;
            }
            
            .btn {
                height: 42px;
                font-size: 14px;
            }
            
            .remember-forgot {
                font-size: 13px;
                margin: 10px 0 20px;
            }
            
            .login-register {
                font-size: 13px;
                margin-top: 20px;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="form-box login-box">
            <h2>Login</h2>
            <p>Please login to use the platform</p>
            <form action="#">
                <div class="input-box">
                    <input type="email" id="login-email" required placeholder=" ">
                    <label>Email</label>
                    <i class="icon fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" required placeholder=" ">
                    <label>Password</label>
                    <i class="icon fas fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register-box">
            <h2>Registration</h2>
            <p>Create your account</p>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="register-username" required placeholder=" ">
                    <label>Username</label>
                    <i class="icon fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="register-email" required placeholder=" ">
                    <label>Email</label>
                    <i class="icon fas fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="tel" id="register-phone" required placeholder=" ">
                    <label>Phone Number</label>
                    <i class="icon fas fa-phone"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" required placeholder=" ">
                    <label>Password</label>
                    <i class="icon fas fa-lock"></i>
                    <div class="password-strength">
                        <span></span>
                    </div>
                </div>
                <div class="input-box">
                    <input type="password" id="register-confirm-password" required placeholder=" ">
                    <label>Confirm Password</label>
                    <i class="icon fas fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="terms" required> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-box">
            <!-- <h2>Welcome Back!</h2>
            <p>Enter your personal details to use all site features</p>
            <button class="btn info-btn" id="register-btn">Sign Up</button> -->
            
            <h2 class="hidden">Hello, Friend!</h2>
            <p class="hidden">Register with your personal details to use all site features</p>
            <button class="btn info-btn hidden" id="login-btn">Sign In</button>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wrapper = document.querySelector('.wrapper');
            const loginLink = document.querySelector('.login-link');
            const registerLink = document.querySelector('.register-link');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            
            // Toggle between login and register forms
            registerLink?.addEventListener('click', (e) => {
                e.preventDefault();
                wrapper.classList.add('active');
            });
            
            loginLink?.addEventListener('click', (e) => {
                e.preventDefault();
                wrapper.classList.remove('active');
            });
            
            loginBtn?.addEventListener('click', () => {
                wrapper.classList.remove('active');
            });
            
            registerBtn?.addEventListener('click', () => {
                wrapper.classList.add('active');
            });
            
            // Input validation
            const inputs = document.querySelectorAll('.input-box input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const inputBox = this.parentElement;
                    
                    if (this.value.trim() === '') {
                        inputBox.classList.remove('valid', 'error');
                        return;
                    }
                    
                    if (this.checkValidity()) {
                        inputBox.classList.add('valid');
                        inputBox.classList.remove('error');
                    } else {
                        inputBox.classList.add('error');
                        inputBox.classList.remove('valid');
                    }
                    
                    // Special validation for confirm password
                    if (this.id === 'register-confirm-password') {
                        const password = document.getElementById('register-password').value;
                        if (this.value === password && this.value !== '') {
                            inputBox.classList.add('valid');
                            inputBox.classList.remove('error');
                        } else if (this.value !== '') {
                            inputBox.classList.add('error');
                            inputBox.classList.remove('valid');
                        }
                    }
                });
            });
            
            // Password strength indicator
            const passwordInput = document.getElementById('register-password');
            const strengthBar = document.querySelector('.password-strength span');
            
            passwordInput?.addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                strengthBar.className = '';
                strengthBar.style.width = '0%';
                
                if (this.value.length > 0) {
                    setTimeout(() => {
                        strengthBar.classList.add(`strength-${strength}`);
                        strengthBar.style.width = '100%';
                    }, 100);
                }
            });
            
            function calculatePasswordStrength(password) {
                // Check password strength
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                
                // Character type checks
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;
                
                // Determine strength level
                if (strength <= 2) return 'weak';
                if (strength <= 4) return 'medium';
                return 'strong';
            }
            
            // Confirm password validation
            const confirmPassword = document.getElementById('register-confirm-password');
            confirmPassword?.addEventListener('input', function() {
                const password = document.getElementById('register-password').value;
                const inputBox = this.parentElement;
                
                if (this.value === password && this.value !== '') {
                    inputBox.classList.add('valid');
                    inputBox.classList.remove('error');
                } else if (this.value !== '') {
                    inputBox.classList.add('error');
                    inputBox.classList.remove('valid');
                }
            });
            
            // Handle form submissions
            const loginForm = document.querySelector('.login-box form');
            const registerForm = document.querySelector('.register-box form');
            
            loginForm?.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your login logic here
                alert('Login functionality would be implemented here');
            });
            
            registerForm?.addEventListener('submit', function(e) {
                e.preventDefault();
                // Add your registration logic here
                if (!document.getElementById('terms').checked) {
                    alert('Please agree to the terms and conditions');
                    return;
                }
                alert('Registration functionality would be implemented here');
            });
        });
    </script>
</body>
</html>
